<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo Vue</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid d-flex justify-content-center">
            <div class="card" style="width: 40rem;">
                <img class="card-img-top" src="img/mainimage.webp" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-center fw-bold fs-1 text-uppercase">Cosa far√≤ oggi</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li :class="thing.done ? 'done': ''" v-for="thing,index in thingsToDo" @click="checked(index)"
                        class="list-group-item todo-item d-flex justify-content-between">
                        <div class="item d-flex justify-content-center align-items-center">
                            <span id="todotext" class="fs-4 fw-medium">{{thing.todo}}</span>
                        </div>
                        <div class="detele-button">
                            <button @click="deleteList(index)" type="button" class="btn btn-danger">Cancella</button>
                        </div>
                    <li class="list-group-item d-flex justify-content-center">
                        <div class="input-group w-50">
                            <input @keyup.enter="insert " type="text" v-model="text" class="form-control"
                                placeholder="Cose da fare">
                            <button @click="insert" class="btn btn-success" type="button"
                                id="button-addon2">Aggiungi</button>
                        </div>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
